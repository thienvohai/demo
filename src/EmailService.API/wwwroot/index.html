<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Web Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <header>
        <h1>Email Service Admin</h1>
    </header>

    <main>
        <h2>Emails</h2>

        <table id="userTable">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Status</th>
                    <th>Retry Count</th>
                    <th>Retrying</th>
                    <th>From</th>
                    <th>Sender Name</th>
                    <th>To</th>
                    <th>CC</th>
                    <th>BCC</th>
                    <th>Subject</th>
                    <th>Body</th>
                    <th>Attachment</th>
                </tr>
            </thead>
            <tbody id="emailLists">
            </tbody>
        </table>
        <div class="pagination" id="pagination">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Thien Vo. All rights reserved.</p>
    </footer>
</body>
</html>
